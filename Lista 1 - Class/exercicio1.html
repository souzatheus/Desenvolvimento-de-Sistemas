<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exercício</title>
</head>
<body>
    <script>
        class Produto{
            nome;
            preco;
            quantidade;
            constructor(nome,preco,quantidade){
                this.nome = nome;
                this.preco = preco;
                this.quantidade = quantidade;
            }
            calcularTotal(){
                return(this.preco*this.quantidade);
            }
        }
        let Produto1 = new Produto("Jordan 4","2500","3");
        console.log(Produto1)
        console.log(`O Preço Total é: ${Produto1.calcularTotal()}`)
    </script>
</body>
