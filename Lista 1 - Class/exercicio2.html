<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <script>
        class Casa{
            endereco;
            numeroQuartos;
            area;
            constructor(endereco,numeroQuartos,area){
            this.endereco = endereco;
            this.numeroQuartos = numeroQuartos;
            this.area = area;
            }
            informacoesCasa(){
                return("Endereço: " + this.endereco + ". Número de Quartos: " + this.numeroQuartos + ". Area: " + this.area + ".");
            }
        }

        let Casa1 = new Casa("Rua Onze de Agosto, 237","5","700m²")
        console.log(Casa1)
        console.log(Casa1.informacoesCasa())
    </script>
</body>
